<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片剪裁</title>
		<link rel="stylesheet" href="css/pic-clip.css" />
		<script type="text/javascript" src="js/pic-clip.js" ></script>
	</head>
	<body>
		<!--图片裁剪区域-->
		<div class="pic-clip" id="pic-clip">
			<!--要裁剪图片-->
			<img class="img1" src="img/pic.jpg" alt="" />
			<!--裁剪图片-->
			<img class="img2" src="img/pic.jpg" alt="" />
			<!--选择裁剪区域-->
			<div class="select">
				<!--左上角拉伸-->
				<span class="point l-top"></span>    
				<!--上拉伸-->
				<span class="point t-center"></span>
				<!--右上角拉伸-->
				<span class="point t-right"></span>
				<!--右拉伸-->
				<span class="point r-center"></span>
				<!--右下角拉伸-->
				<span class="point r-bottom"></span>
				<!--下拉伸-->
				<span class="point b-center"></span>
				<!--左下角拉伸-->
				<span class="point b-left"></span>
				<!--左拉伸-->
				<span class="point l-center"></span>
			</div>
		</div>
		<!--预览裁剪图片-->
	    <div class="preview">
	    	<!--裁剪图片-->
			<img class="img3" src="img/pic.jpg" alt="" />
		</div>
	</body>
</html>
